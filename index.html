<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info2180-lab4</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js"></script>
</head>
<body>
  <header>
  <h1>Avengers Character Search</h1>
  </header>
  <main>
    <div class="main_container">
    <form id="form" method="get" class="container">
    <p class="search">Search by Full Name or Alias</p>
    <input
    type="text"
    name="name"
    id="name_alias"
    placeholder="eg. Captain America or Steve Rogers"
    />
    <button type="submit" class="btn">Search</button>
    </form>
    <div>
    <div id="result"></div>
    </div>
    </div>
  </main>
</body>

</html>
